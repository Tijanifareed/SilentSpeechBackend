spring.application.name=SilentSpeech
spring.datasource.url=jdbc:mysql://localhost:3306/silentspeech?createDatabaseIfNotExist=true
spring.datasource.username=root
#spring.datasource.password= Freddie2810.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


spring.config.import=secret.properties

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

